<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body class="background--leaves body--flex">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column--device">Nintendo</span>
        <i class="fas fa-leaf"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span>
            <i class="far fa-comment-dots fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-music fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </div>
      </header>

      <main class="scroll-screen">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-compnent__column">
              <img
                src="img/tom-nook.png"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Tom Nook</h4>
                <h6 class="user-component__subtitle">
                  Please check My Nintendo
                </h6>
              </div>
            </div>
            <div class="user-compnent__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>
        <a href="chat.html">
          <div class="user-component">
            <div class="user-compnent__column">
              <img
                src="img/citi-bank.png"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Citi Bank</h4>
                <h6 class="user-component__subtitle">
                  You have to pay off your loan
                </h6>
              </div>
            </div>
            <div class="user-compnent__column">
              <span class="user-component__time">21:06</span>
            </div>
          </div>
        </a>
        <a href="chat.html">
          <div class="user-component">
            <div class="user-compnent__column">
              <img
                src="img/netflix.png"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Netflix</h4>
                <h6 class="user-component__subtitle">
                  Did you watch the squid game?
                </h6>
              </div>
            </div>
            <div class="user-compnent__column">
              <span class="user-component__time">19:32</span>
            </div>
          </div>
        </a>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <img src="img/passport.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification__selected badge">1</span>
              <img
                class="nav__link__selected-image"
                src="img/messages.png"
                width="50px"
              />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="market.html">
              <img src="img/market.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <img src="img/notes.png" width="50px" />
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="no-mobile">
      <img src="img/resetti.png" />
      <span>Your screen is too big!!!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
