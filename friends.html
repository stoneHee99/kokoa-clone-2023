<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body class="background--leaves body--flex">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column--device">Nintendo</span>
        <i class="fas fa-leaf"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Villagers</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-music fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </div>
      </header>

      <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Villager's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>

      <div class="user-component">
        <div class="user-compnent__column">
          <img src="img/tom-nook.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Tom Nook</h4>
            <h6 class="user-component__subtitle">this text whatever</h6>
          </div>
        </div>
        <div class="user-compnent__column"></div>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <img src="img/passport.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <span class="nav__notification">1</span>
              <img src="img/messages.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <img src="img/market.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <img src="img/notes.png" width="50px" />
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
