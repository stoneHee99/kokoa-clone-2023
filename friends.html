<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body class="background--leaves body--flex">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column--device">Nintendo</span>
        <i class="fas fa-leaf"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Villagers</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-music fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </div>
      </header>

      <main class="scroll-screen">
        <a id="friends-display-link">
          <i class="fas fa-info-circle"></i>
          Villager's Names Display
          <i class="fas fa-chevron-right fa-xs"></i>
        </a>
        <div class="user-component">
          <div class="user-compnent__column">
            <img
              src="img/tom-nook.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Tom Nook</h4>
              <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
          <div class="user-compnent__column"></div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-compnent__column">
              <img
                src="img/channel.png"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Channel
                </h4>
                <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
              </div>
            </div>
            <div class="user-compnent__column">
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Villagers</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>

          <div class="user-component user-component--villager">
            <div class="user-compnent__column">
              <img
                src="img/apple.png"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Apple
                </h4>
                <h6 class="user-component__subtitle">Curong</h6>
              </div>
            </div>
            <div class="user-compnent__column"></div>
          </div>

          <div class="user-component user-component--villager">
            <div class="user-compnent__column">
              <img
                src="img/flurry.png"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Flurry
                </h4>
                <h6 class="user-component__subtitle">Slurping sound</h6>
              </div>
            </div>
            <div class="user-compnent__column"></div>
          </div>

          <div class="user-component user-component--villager">
            <div class="user-compnent__column">
              <img
                src="img/raymond.png"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Raymond
                </h4>
                <h6 class="user-component__subtitle">conceited</h6>
              </div>
            </div>
            <div class="user-compnent__column"></div>
          </div>

          <div class="user-component user-component--villager">
            <div class="user-compnent__column">
              <img
                src="img/stitches.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Stitches
                </h4>
                <h6 class="user-component__subtitle">It's like that</h6>
              </div>
            </div>
            <div class="user-compnent__column"></div>
          </div>

          <div class="user-component user-component--villager">
            <div class="user-compnent__column">
              <img
                src="img/whitney.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Whitney
                </h4>
                <h6 class="user-component__subtitle">cool</h6>
              </div>
            </div>
            <div class="user-compnent__column"></div>
          </div>

          <div class="user-component user-component--villager">
            <div class="user-compnent__column">
              <img
                src="img/marshall.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Marshal
                </h4>
                <h6 class="user-component__subtitle">Seize the Day</h6>
              </div>
            </div>
            <div class="user-compnent__column"></div>
          </div>

          <div class="user-component user-component--villager">
            <div class="user-compnent__column">
              <img
                src="img/zuckerpng.png"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Zucker
                </h4>
                <h6 class="user-component__subtitle">Bloop</h6>
              </div>
            </div>
            <div class="user-compnent__column"></div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <img src="img/passport.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <span class="nav__notification">1</span>
              <img src="img/messages.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <img src="img/market.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <img src="img/notes.png" width="50px" />
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
