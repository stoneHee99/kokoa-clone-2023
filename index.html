<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body class="background--leaves">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column--device">Nintendo</span>
        <i class="fas fa-leaf"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img class="welcome-header__title" src="img/animal-crossing.png" />
      <p class="welcome-header__text">
        If you have a Nintendo Account, login in with your email or phone
        number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <label for="login-ID">ID</label>
      <input
        name="username"
        id="login-ID"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <label for="login-PW">PW</label>
      <input
        name="password"
        id="login-PW"
        type="password"
        placeholder="Password"
        required
      />
      <input type="submit" value="Log In" />
      <a href="#">Find Nintendo Account or Password</a>
    </form>

    <div id="no-mobile">
      <img src="img/resetti.png" />
      <span>Your screen is to big!!!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
