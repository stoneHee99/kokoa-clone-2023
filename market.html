<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body class="background--leaves body--flex">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column--device">Nintendo</span>
        <i class="fas fa-leaf"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Market</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-cog fa-lg"></i>
            <div class="screen-header__icons__notification"></div>
          </span>
        </div>
      </header>

      <main class="scroll-screen">
        <div class="icon-row">
          <div class="icon-row__icon">
            <img src="img/camera.png" width="50px" /><span>Picture</span>
          </div>
          <div class="icon-row__icon">
            <img src="img/location.png" width="50px" /><span>Location</span>
          </div>
          <div class="icon-row__icon">
            <img src="img/amazone.png" width="50px" /><span
              >Go to<br />
              Amazon</span
            >
          </div>
          <div class="icon-row__icon">
            <img src="img/reserve.png" width="50px" /><span>Reserve</span>
          </div>
        </div>

        <div class="recommended-goods">
          <h6 class="recommended-goods__title">Recommended Goods</h6>
          <span>You have no recommended goods.</span>
        </div>

        <div class="open-shop">
          <div class="open-shop__header">
            <h4>Open Shop</h4>
            <span
              >Go to Openshop Home <i class="fas fa-chevron-right fa-xs"></i
            ></span>
          </div>

          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#NOOK'S CRANNY</h5>
              <h6 class="open-post__hashtags">#NOOK#INC#SHOP</h6>
              <div class="open-post__members">
                <img src="img/tom-nook.png" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="img/nooks-cranny.jpg" />
                <div class="open-post__like-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#REDD'S BOAT</h5>
            <h6 class="open-post__hashtags">#REDD#ART#BOAT</h6>
            <div class="open-post__members">
              <img src="img/redd.jpg" />
              <span class="open-post__member-count">100 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Private</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/redds-boat.jpg" />
              <div class="open-post__like-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>75</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <img src="img/passport.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <img src="img/messages.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="market.html">
              <img
                class="nav__link__selected-image"
                src="img/market.png"
                width="50px"
              />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <img src="img/notes.png" width="50px" />
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="no-mobile">
      <img src="img/resetti.png" />
      <span>Your screen is too big!!!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
