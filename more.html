<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body class="background--leaves body--flex">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column--device">Nintendo</span>
        <i class="fas fa-leaf"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen">
      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-music fa-lg"></i>
          </span>
          <span>
            <a href="settings.html">
              <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
        </div>
      </header>

      <main class="scroll-screen">
        <div class="user-component">
          <div class="user-compnent__column">
            <img
              src="img/tom-nook.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Tom Nook</h4>
              <h6 class="user-component__subtitle">
                +82 010-4225-4597
                <div class="user-component__error">!</div>
              </h6>
            </div>
          </div>
          <div class="user-compnent__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__icon">
            <img src="img/calendar.png" width="50px" /><span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <img src="img/music.png" width="50px" /><span>Music</span>
          </div>
          <div class="icon-row__icon">
            <img src="img/weather.png" width="50px" /><span>Weather</span>
          </div>
          <div class="icon-row__icon">
            <img src="img/alarm.png" width="50px" /><span>Alarm</span>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__icon">
            <img src="img/photo.png" width="50px" /><span>Photo</span>
          </div>
          <div class="icon-row__icon">
            <img src="img/movie.png" width="50px" /><span>Movie</span>
          </div>
          <div class="icon-row__icon">
            <img src="img/calculator.png" width="50px" /><span>Calculator</span>
          </div>
          <div class="icon-row__icon">
            <img src="img/book.png" width="50px" /><span>Book</span>
          </div>
        </div>

        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <img src="img/discord.png" width="50px" />
              </div>
              <span class="more-suggestions__icon-text">Discord</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <img src="img/instagram.png" width="50px" />
              </div>
              <span class="more-suggestions__icon-text">instagram</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <img src="img/tiktok.png" width="50px" />
              </div>
              <span class="more-suggestions__icon-text">Tiktok</span>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <img src="img/passport.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <img src="img/messages.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="market.html">
              <img src="img/market.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <img
                class="nav__link__selected-image"
                src="img/notes.png"
                width="50px"
              />
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="no-mobile">
      <img src="img/resetti.png" />
      <span>Your screen is to big!!!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
