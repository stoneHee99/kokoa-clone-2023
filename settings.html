<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body class="background--leaves body--flex">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column--device">Nintendo</span>
        <i class="fas fa-leaf"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Settings</h1>
        <div class="screen-header__icons"></div>
      </header>

      <main class="scroll-screen">
        <header class="alt-header">
          <div class="alt-header__column">
            <a href="more.html">
              <i class="fas fa-angle-left fa-2x"></i>
            </a>
          </div>
          <div class="alt-header__column">
            <h1 class="alt-header__title"></h1>
          </div>
          <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
          </div>
        </header>

        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-couch"></i>
              <span>Furniture Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <img src="img/passport.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <img src="img/messages.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="market.html">
              <img src="img/market.png" width="50px" />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <img class="nav__link" src="img/notes.png" width="50px" />
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="no-mobile">
      <img src="img/resetti.png" />
      <span>Your screen is to big!!!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
